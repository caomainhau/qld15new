{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Quản lý Lớp Học phần</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClassModal">
        <i class="fas fa-plus"></i> Mở Lớp Mới
    </button>
</div>

<div class="card shadow">
    <div class="card-body">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>Tên Lớp</th>
                    <th>Học phần</th>
                    <th>Giảng viên</th>
                    <th>Sĩ số</th>
                    <th>Lịch học</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                {% for cls in classes %}
                <tr>
                    <td>{{ cls.name }}</td>
                    <td>{{ cls.subject_id }}</td> <td>{{ cls.teacher.user.full_name }}</td>
                    <td>0 / {{ cls.max_students }}</td>
                    <td>
                        <a href="{{ url_for('admin.manage_class_schedule', class_id=cls.id) }}" class="btn btn-sm btn-outline-info">
                            <i class="fas fa-calendar-alt"></i> Xếp lịch
                        </a>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="addClassModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST">
                <div class="modal-header"><h5 class="modal-title">Mở Lớp Học phần</h5></div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Tên Lớp (Nhóm)</label>
                        <input type="text" name="name" class="form-control" placeholder="VD: Nhóm 1 - K23" required>
                    </div>
                    <div class="mb-3">
                        <label>Môn học</label>
                        <select name="subject_id" class="form-select">
                            {% for s in subjects %}<option value="{{ s.id }}">{{ s.name }} ({{ s.code }})</option>{% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Học kỳ</label>
                        <select name="semester_id" class="form-select">
                            {% for sem in semesters %}<option value="{{ sem.id }}">{{ sem.name }}</option>{% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Giảng viên phụ trách</label>
                        <select name="teacher_id" class="form-select">
                            {% for t, u in teachers %}<option value="{{ t.id }}">{{ u.full_name }} - {{ t.department }}</option>{% endfor %}
                        </select>
                    </div>
                    <div class="mb-3"><label>Max SV</label><input type="number" name="max_students" value="60" class="form-control"></div>
                </div>
                <div class="modal-footer"><button type="submit" class="btn btn-primary">Lưu</button></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
