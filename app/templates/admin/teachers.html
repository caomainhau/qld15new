{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Quản lý Giảng viên</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTeacherModal">
        <i class="fas fa-plus"></i> Thêm Giảng viên
    </button>
</div>

<div class="card shadow">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Mã GV</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Khoa</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher, user in teachers %}
                <tr>
                    <td>{{ teacher.teacher_code }}</td>
                    <td>{{ user.full_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ teacher.department }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="addTeacherModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm Giảng viên Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Họ tên</label>
                        <input type="text" name="full_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Email (VKU)</label>
                        <input type="email" name="email" class="form-control" placeholder="@vku.udn.vn" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Mã Giảng viên</label>
                            <input type="text" name="teacher_code" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Khoa</label>
                            <input type="text" name="department" class="form-control" placeholder="CNTT..." required>
                        </div>
                    </div>
                    <div class="alert alert-info small">
                        <i class="fas fa-info-circle"></i> Mật khẩu sẽ được sinh ngẫu nhiên.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Tạo tài khoản</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
