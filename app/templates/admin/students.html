{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Quản lý Sinh viên</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal">
        <i class="fas fa-plus"></i> Thêm Sinh viên
    </button>
</div>

<div class="card shadow">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Mã SV</th>
                    <th>Họ tên</th>
                    <th>Lớp</th>
                    <th>Ngành</th>
                    <th>Khóa</th>
                </tr>
            </thead>
            <tbody>
                {% for student, user in students %}
                <tr>
                    <td>{{ student.student_code }}</td>
                    <td>{{ user.full_name }}</td>
                    <td>{{ student.class_name }}</td>
                    <td>{{ student.major }}</td>
                    <td>{{ student.cohort }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="addStudentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm Sinh viên Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Họ tên</label>
                        <input type="text" name="full_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Email (VKU)</label>
                        <input type="email" name="email" class="form-control" placeholder="@vku.udn.vn" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Mã Sinh viên</label>
                            <input type="text" name="student_code" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Lớp Sinh hoạt</label>
                            <input type="text" name="class_name" class="form-control" placeholder="20GIT" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Ngành</label>
                            <input type="text" name="major" class="form-control" placeholder="CNTT" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Khóa</label>
                            <input type="text" name="cohort" class="form-control" placeholder="K20" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Tạo tài khoản</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
